<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MTG Stats</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>

  <body id="body">

    <div class="playerRow">

      <div class="player red">
        <div class="lifeBox">
          <div class="dragChange infect">0</div>
          <div class="dragChange life">40</div>
        </div>
        <div class="commanderDmgColumn">
          <div class="dragChange commanderDmg blue">0</div>
        </div>
      </div>

      <div class="player blue">
        <div class="lifeBox">
          <div class="dragChange infect">0</div>
          <div class="dragChange life">40</div>
        </div>
        <div class="commanderDmgColumn">
          <div class="dragChange commanderDmg red">0</div>
        </div>
      </div>

    </div>

    <div id="dragElement" class="dragElement" style="display: none;"></div>

  </body>

  <script src="script.js" charset="utf-8"></script>
</html>
